<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio 18</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3, 4, 5];
      const arr2 = [3, 4, 5, 6, 7, 8, 9, 10];
        // definisco l'arr3
      const arr3 = arr1
      // aggiungo solo i numeri che non sono inclusi in arr2 partendo dall'arr2
        .filter((num) => !arr2.includes(num))
        // aggiungo un altra lista con concat e faccio la stessa cosa con l'arr1
        .concat(arr2.filter((num) => !arr1.includes(num)));
      console.log(arr3);

      // ho letto male la traccia era molto piu semplice

      // CREARE UN NUOVO ARRAY CONTENETNE ELEMENTI DI 2 ARRAY DISTINTI usando spred
      const arr4 = [...arr1, ...arr2]
      console.log(arr4)

      
    </script>
  </body>

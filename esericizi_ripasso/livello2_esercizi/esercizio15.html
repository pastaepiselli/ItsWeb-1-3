<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 15</title>
</head>
<style>
    p{
        background-color: darkorange;
        width: 50px;
        height: 50px;
    }
</style>
<body>
    <p id="funzione" onclick="popa()"></p>
    <script>
        const funzione = document.getElementById('funzione')
        const popa = () => {
            funzione.innerHTML = 'popa'
        }
    </script>
</body>
</html>

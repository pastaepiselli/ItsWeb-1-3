<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 5;
        for (cont = 1; cont <= 10; cont++){
            console.log(x * cont);
        }
        cont = 1;
        while (cont <= 10){
            console.log(x * cont);
            cont++
        }
    </script>
</body>
</html>

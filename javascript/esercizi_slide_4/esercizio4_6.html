<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somma e media</title>
</head>
<body>
    <script>
        let numeri = [4, 7, 2, 9, 6];
        let somma = 0;

        for (let i = 0; i < numeri.length; i++) {
            somma += numeri[i];
        }

        let media = somma / numeri.length;

        console.log("La somma è: " + somma);
        console.log("La media è: " + media);
    </script>
</body>
</html>

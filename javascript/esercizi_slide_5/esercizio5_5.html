    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>

    <script>
       
        function printStars(num) {
            for (let i = num; i <= 30; i++) {
                let array = Array(i).fill("*");
                console.log(array.join(" "));
            }
        }

        printStars(10);
    </script>
